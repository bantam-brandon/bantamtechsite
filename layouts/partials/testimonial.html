{{ if .Site.Data.testimonial.enable }}

<section id="testimonial" class="testimonial overly section bg-2" style='background-image: url("{{ .Site.Data.testimonial.bgImage | relURL }}")'>
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                
                <div id="testimonials" class="wow fadeInUp" data-wow-duration="500ms" data-wow-delay="100ms">
                    {{ range .Site.Data.testimonial.testimonialItem }}
                    
                    <div class="item text-center">

                        
                        <div class="client-thumb">
                            <img src="{{ .image | relURL }}" class="img-fluid" alt="Meghna">
                        </div>

                        
                        <div class="client-info">
                            <div class="client-meta">
                                <h3>{{ .name }}</h3>
                                <span>{{ .date }}</span>
                            </div>
                            <div class="client-comment">
                                <p>{{ .content }}</p>
                            </div>
                        </div>
                    </div>
                    
                    {{ end }}
                    </div>
                </div>
            </div>
</section>

{{ end }}
